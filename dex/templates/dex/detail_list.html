<html>
    <head>
        <title>Pokedex</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Pokedex</a></h1>
        </div>
        
        {% for detail in details %}
            <div>
                <p>published: {{ detail.published_date }}</p>
                <h2><a href="">{{ detail.title }}</a></h2>
                <p>{{ detail.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>

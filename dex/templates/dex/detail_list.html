{% extends 'dex/base.html' %}

{% block content %}
    {% for detail in details %}
        <div class="detail">
            <div class="date">
                <p>published: {{ detail.published_date }}</p>
            </div>
            <h2><a href="{% url 'detail_detail' pk=detail.pk %}">{{ detail.title }}</a></h2>
    {% endfor %}
{% endblock %}
